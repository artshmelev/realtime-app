<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PhystechBattle</title>
    
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body> 
 
    <canvas class="box" id="gameField"></canvas>
       <script>
         var game = document.getElementById("gameField"); 
            var canvas = game.getContext("2d");
            game.width = window.innerWidth;  
            game.height = 0.8*window.innerHeight;
            
            canvas.lineWidth = 5; // толщина линии
     
            canvas.strokeStyle = "black";
       
            
            canvas.strokeRect(20, game.height*0.1, window.innerWidth*0.47, game.height*0.9-10);
            
            canvas.strokeRect(window.innerWidth*0.47+30, game.height*0.1, window.innerWidth*0.47, game.height*0.9-10);
            
       </script>
   
    <div id="main-content"></div>
    <div class="hid-obj" id="play-btn"><button class="btn btn-primary btn-lg">Play</button></div>
    <input type="text" id="ans">

    
    <script src="static/js/sockjs-0.3.4.min.js"></script>
    <script src="static/js/jquery-1.11.1.min.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/bootstrap.min.js"></script>     
</body>
</html>
